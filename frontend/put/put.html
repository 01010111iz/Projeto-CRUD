<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualização de cadastro</title>
    <link rel="stylesheet" href="./modal/modal.css">
    <link rel="stylesheet" href="/frontend/css/put.css" />
    <script src="./put.js"></script>
    <script src="./backButton.js"></script>
    <script src="../delete/delete.js"></script>
    <script src="./modal/modal.js"></script>
  </head>
  <body onload="userData()">
    <div class="div-link">
      <h4><button class="link" onclick="backButton()">Voltar</button></h4>
    </div>
    <div id="table">
      <table id="head">
        <h1>Lista de Cadastro</h1>
      </table>
   
      <table id="data-head">
        <tbody id="tbody">
          <tr id="dataUser"></tr>
        </tbody>
      </table>
    </div>
  </body>

   <body>
    <div id="myModal" class="modal">
      <form class="form" action="put.html">
        <h2 id="titleModal">Editar cadastro de usuário</h2>
  
        <input type="name" class="input-name" placeholder="Nome" id="nameModal"/>
        <span class="border"></span>
  
        <input type="number" class="input-RG" placeholder="RG" id="RGModal"/>
        <span class="border"></span>
  
        <input type="number" class="input-CPF" placeholder="CPF" id="CPFModal"/>
        <span class="border"></span>
  
        <input type="number" class="input-cep" placeholder="CEP" id="cepModal">
        <span class="border" id="border-cep"></span>
    
        <input type="text" class="input-street" placeholder="Logradouro" id="streetModal">
        <span class="border" id="border-street"></span>
    
        <input type="number" class="input-number" placeholder="Nº" id="numberModal" >
        <span class="border" id="border-number"></span>
    
        <input type="text" class="input-district" placeholder="Bairro" id="districtModal">
        <span class="border" id="border-district"></span>
    
        <input type="text" class="input-city" placeholder="Cidade" id="cityModal">
        <span class="border" id="border-city"></span>
  
        <div class="modal-footer">
          <button class="button-submit" id="submitModal">Atualizar</button>
          <button class="button-cancell" id="cancellModal" type="reset" onclick="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </body> 
</html>
