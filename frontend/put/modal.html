<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizar cadastro</title>
  </head>
  <body>
    <form class="form" action="home.html">
      <h2 id="title">Editar cadastro de usuário</h2>
      <label for="name"></label>
      <input
        type="name"
        class="input-name"
        placeholder="Nome"
        id="name"
        required
      />
      <span class="border"></span>
      <label for="RG"></label>
      <input type="number" class="input-RG" placeholder="RG" id="RG" required />
      <span class="border"></span>

      <input
        type="number"
        class="input-CPF"
        placeholder="CPF"
        id="CPF"
        required
      />
      <span class="border"></span>

      <input
        type="text"
        class="input-endereço"
        placeholder="Endereço"
        id="address"
        required
      />
      <span class="border-address"></span>

      <button class="button-res" id="reset" type="reset">Redefinir</button>
      <button class="button" id="submit" onclick="save()">Enviar</button>
    </form>
  </body>
</html>
