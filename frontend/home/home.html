<!--Menu de cadastro de usuário-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class ="conteiner">
      <div class="main">
        <div class="link">
          <h4><button class="link" onclick="buttonList()">Lista de cadastro</button></h4>
          <h4><button class="link" onclick="logoutButton()">Log-out</button></h4>
        </div>
        <div class="header">
          <h1 class="cadastro">Menu de cadastro de usuário</h1>
        </div>
        <div class="content">
          <form class="form" action="home.html">
            <h2 id="title">Criar cadastro de usuário</h2>
            <label for="name"></label>
            <input
              type="name"
              class="input-name"
              placeholder="Nome"
              id="name"
              required
            />
            <span class="border"></span>
            <label for="RG"></label>
            <input
              type="number"
              class="input-RG"
              placeholder="RG"
              id="RG"
              required
            />
            <span class="border"></span>

            <input
              type="number"
              class="input-CPF"
              placeholder="CPF"
              id="CPF"
              required
            />
            <span class="border"></span>

   <div id="div-cep">
                <input type="number" class="input-cep" placeholder="CEP" id="cep" required="">
                <span class="border-cep"></span>
    
                <input type="text" class="input-street" placeholder="Logradouro" id="street" required="">
                <span class="border-street"></span>
    
                <input type="number" class="input-number" placeholder="Nº" id="number" required="">
                <span class="border-number"></span>
    
                <input type="text" class="input-district" placeholder="Bairro" id="district" required="">
                <span class="border-district"></span>
    
                <input type="text" class="input-city" placeholder="Cidade" id="city" required="">
                <span class="border-city"></span>
            </div>
            
            <button class="button" id="send" onclick="save()">Enviar</button>
            <button class="button-res" id="reset" type="reset">
              Redefinir
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./FileSaver.js"></script>
  <script type="text/javascript" src="./index.js"></script>
  <script src="./logoutButton.js"></script>
  <script src="./zip code/zipCode.js"></script>
</html>
